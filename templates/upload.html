<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/upload.css">

</head>

<body>

    <section class="py-4 py-xl-5">
        <h2 class="text-center mt-0">Upload Image</h2>
        <hr class="divider"/>
        <form action="/upload" method="post" enctype="multipart/form-data"  id='filepicker'>
            <div class="container">
                <div class="border rounded border-0 border-dark overflow-hidden" style="background:#fff;">
                    <div class="row g-0">
                        <div class="col-md-6 text-center" style="padding:9% 0">
                            <div id="indicatorContainerWrap">
                                <div class="rad-prg" id="indicatorContainer"></div>
                                <div class="rad-cntnt">Click / Drop file to select.</div>
                                <input onchange="loadFile(event)" type="file" name="file" id="prgFileSelector" />
                            </div>
                        </div>
                        <div class="col-md-6 order-md-last" style="min-height: 250px;padding: 30px;"><img
                                class="w-100 h-100 fit-cover" id="output" accept="image/*"></div>
                        </div>
                        <div style="text-align: center;padding: 20px 0px 10px 0px;">
                            <label for="id">ID of Image</label>
                            <input id='Id' name="Id" type="text">
                        </div>
                </div>
            </div>
            <div class="btn1">
                <button type="submit" class="btn btn-clr btn-xl">Analyse</button>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="static/js/upload.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/radialIndicator/1.4.0/radialIndicator.js"></script>

</body>

</html>
