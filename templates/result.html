<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Icons ===== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="/static/css/upload.css">
    <link rel="stylesheet" href="/static/css/nav.css">
         
    <!--<title>Login Form</title>-->
</head>
<body style="margin-bottom: 150px;">
    
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">Defects Detector</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Records</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link log-btn" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="py-4 py-xl-5">
        <h2 class="text-center mt-0" style="color:#000">Result Image</h2>
        <hr class="divider"/>
            <div class="container">
                <div class="border rounded border-0 border-dark overflow-hidden" style="background:#fff;">
                    <div class="row g-0">
                        <div class="col-md-6 text-center">
                            <h4>Orginal</h4>
                            <img src="/static/uploads/{{id}}/org.png" width="420px" height="320px">
                        </div>
                        {%if(type == 'Segmentation')%}
                            <div class="col-md-4 main-display">
                                <h4 style="text-align: center;">Mask Defect</h4>
                                <div class="col-md-6 order-md-last">
                                    <img src="/static/uploads/{{id}}/mask.png" width="420px" height="320px">
                                </div>
                            </div>
                        {%else%}
                        <div class="col-md-4 main-display" style="align-self: center;text-align: center;">
                            <h4>Predicted : {{type}}</h4>
                        </div>
                        {%endif%}
                        
                        
                </div>
            </div>
    </section>

    
    <div class="slider container">
        <div class="slide-track">
            <div class="slide">
                <img src="/static/uploads/{{id}}/rgb.png" width="380px" height="240px">
            </div>
            <div class="slide">
                <img src="/static/uploads/{{id}}/gray.png" width="380px" height="240px">
            </div>
            <div class="slide">
                <img src="/static/uploads/{{id}}/YCrCb.png" width="380px" height="240px">
            </div>
            <div class="slide">
                <img src="/static/uploads/{{id}}/hsv.png" width="380px" height="240px">
            </div>
            <div class="slide">
                <img src="/static/uploads/{{id}}/zoom_crop.png" width="380px" height="240px">
            </div>
            <div class="slide">
                <img src="/static/uploads/{{id}}/rotate_180.png" width="380px" height="240px">
            </div>
            <div class="slide">
                <img src="/static/uploads/{{id}}/rotate_90.png" width="380px" height="240px">
            </div>
            <div class="slide">
                <img src="/static/uploads/{{id}}/brightness.png" width="380px" height="240px">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="static/js/upload.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/radialIndicator/1.4.0/radialIndicator.js"></script>
</body>
</html>
