<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Icons ===== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="static/css/login_register.css">
         
    <!--<title>Login Form</title>-->
</head>
<body>
    
    <div class="container">
        <div class="row" style="justify-content: space-around;display: flex;">
            <div class="col-md-4">
                <h4>Orginal</h4>
                <img src="/static/uploads/{{id}}/org.png" width="420px" height="320px">
            </div>
            
            <div class="col-md-4">
                <h4>Predicited</h4>
                <img src="/static/uploads/{{id}}/mask.png" width="420px" height="320px">
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Data PreProcesing</h2>
        <div class="row" style="display: flex;justify-content: center;">
            <div class="col-md-12 cell-display">
                <div class="col-md-6">
                    <img src="/static/uploads/{{id}}/zoom_crop.png" width="380px" height="240px">
                </div>
                <div class="col-md-6">
                    <h3>Zoom and Cropped</h3>
                </div>
            </div>
            <div class="col-md-12 cell-display">
                <div class="col-md-6">
                    <img src="/static/uploads/{{id}}/rotate_180.png" width="380px" height="240px">
                </div>
                <div class="col-md-6">
                    <h3>Rotate 180 Deg</h3>
                </div>
            </div>
            <div class="col-md-12 cell-display">
                <div class="col-md-6">
                    <img src="/static/uploads/{{id}}/rotate_90.png" width="380px" height="240px">
                </div>
                <div class="col-md-6">
                    <h3>Rotate 90 Deg</h3>
                </div>  
            </div>
            <div class="col-md-12 cell-display">
                <div class="col-md-6">
                    <img src="/static/uploads/{{id}}/brightness.png" width="380px" height="240px">
                </div>
                <div class="col-md-6">
                    <h3>Brightness Correstion</h3>
                </div>
                
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <h2>Color Spaces</h2>
        <div class="row" style="display: flex;justify-content: center;">
            <div class="col-md-12 cell-display">
                <div class="col-md-6">
                    <img src="/static/uploads/{{id}}/rgb.png" width="380px" height="240px">
                </div>
                <div class="col-md-6">
                    <h3>RGB Image</h3>
                </div>
            </div>
            <div class="col-md-12 cell-display">
                <div class="col-md-6">
                    <img src="/static/uploads/{{id}}/gray.png" width="380px" height="240px">
                </div>
                <div class="col-md-6">
                    <h3>GrayScale Image</h3>
                </div>
            </div>
            <div class="col-md-12 cell-display">
                <div class="col-md-6">
                    <img src="/static/uploads/{{id}}/YCrCb.png" width="380px" height="240px">
                </div>
                <div class="col-md-6">
                    <h3>YCrCb Image</h3>
                </div>  
            </div>
            <div class="col-md-12 cell-display">
                <div class="col-md-6">
                    <img src="/static/uploads/{{id}}/hsv.png" width="380px" height="240px">
                </div>
                <div class="col-md-6">
                    <h3>HSV Images</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/scripts.js"></script>

</body>
</html>
